<html>
    <head>
        <title> Storj Web Interface <title></title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/storj.es6.js"></script>
        <script src="js/upload.js"></script>
        <script src="js/utility.js"></script>
        <link rel="stylesheet" type="text/css" href="css/custom.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div id="centerCol" class="col-md-4">
                    <script>
                        var storj = getStorj();
                        var ul = document.createElement("ul");
                        ul.setAttribute("class", "list-group");
                        storj.getBucketList(function cb(e, buckets) {
                            var index;
                            for(index = 0; index < buckets.length; index++){
                                var a = document.createElement("a");
                                var li = document.createElement("li");
                                var t = document.createTextNode(buckets[index].name);
                                li.setAttribute("class", "list-group-item");
                                li.appendChild(t);
                                a.setAttribute("href", "bucket.html?id=" + buckets[index].id);
                                a.appendChild(li);
                                ul.appendChild(a);
                            }
                        });

                        document.getElementById("centerCol").appendChild(ul);
                        
                        
                        
                        
                    </script>
                </div>
                <div class="col-md-4"></div>
                
            </div>
        </div>
    </body>
</html>
