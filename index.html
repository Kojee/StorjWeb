<html>
    <head>
        <title> Storj Web Interface <title></title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/storj.es6.js"></script>
        <script src="js/login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form id="login_form_1" name="login_form_basic">
                        <div class="form-group">
                        <label> Username: </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                        <label> Password: </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                        <label> Chiave mnemonica (12 parole): </label>
                        <input type="text" name="mnemonic" id="mnemonic" class="form-control" placeholder="Chiave Mnemonica">
                        </div>
                        <div class="form-group">
                        <label> Non hai ancora una chiave mnemonica? <button type="button" class="btn btn-default" onclick="generateMnemonic()">Generala ora</button>  </label>
                        <script>
                            function generateMnemonic(){
                                var alert = document.createElement("div");
                                alert.setAttribute("class", "alert alert-success");
                                alert.setAttribute("role", "alert");
                                
                                var mnemonic = document.createTextNode("La tua nuova chiave e': " + Storj.generateEncryptionKey() + ". Salvala da qualche parte, servira' per caricare e scaricare i tuoi file");
                                alert.appendChild(mnemonic);
                                document.getElementById("login_form_1").appendChild(alert);
                            }
                        </script>
                        <input type="button" id="submit"class="btn btn-primary" value="Login" onclick="Login()">
                    </form>
                </div>
                <div class="col-md-4"></div>
                
            </div>
        </div>
    </body>
</html>
