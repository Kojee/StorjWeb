<html>
    <head>
        <title> Storj Web Interface <title></title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/jquery-3.2.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/storj.es6.js"></script>
        <script src="js/login.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form id="login_form_1" name="login_form_basic">
                        <div class="form-group">
                        <label> Username: </label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                        <label> Password: </label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <input type="button" id="submit"class="btn btn-primary" value="Login" onclick="Login()">
                    </form>
                    <form id="login_form_2" name="login_form_key">
                        <div class="form-group">
                        <label> Private Key: </label>
                        <input type="text" name="privateKey" id="privateKey" class="form-control" placeholder="Private Key">
                        </div>
                        <input type="button" id="submit"class="btn btn-primary" value="Login" onclick="LoginK()">
                    </form>
                    <p>Private key: <span class="label label-info" id="privateKeyLabel"></span>
                </div>
                <div class="col-md-4"></div>
                
            </div>
        </div>
    </body>
</html>
